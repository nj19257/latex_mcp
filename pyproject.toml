[project]
name = "optimised_mcp"
version = "0.2.0"
description = "A Model Context Protocol server that is generated by AI"
requires-python = ">=3.10"
classifiers = [ "Development Status :: 4 - Beta", "Intended Audience :: Developers", "License :: OSI Approved :: MIT License", "Programming Language :: Python :: 3", "Programming Language :: Python :: 3.10",]
dependencies = [ "fastmcp", "numpy", "scipy",]

[build-system]
requires = [ "hatchling",]
build-backend = "hatchling.build"

[project.scripts]
target_mcp_server = "target_mcp:main"

[tool.hatch.build.targets.wheel]
packages = [ ".",]
